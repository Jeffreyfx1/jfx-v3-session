<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MullerTech - Streamlined QR Code and Pairing Features">
  <meta name="author" content="Muller Tech">
  <title>ᴊᴇᴘʜᴛᴇʀ ᴛᴇᴄʜ - Tools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffd700; /* Golden */
      --primary-dark: #ffb700; 
      --secondary: #0d0d0d;
      --background: #000000; /* Neon black */
      --card-bg: #1a1a1a;
      --text: #fdfdfd;
      --text-muted: #b0b0b0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: var(--background);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Star background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, gold 1px, transparent 1px);
      background-size: 60px 60px;
      animation: moveStars 60s linear infinite;
      opacity: 0.8;
      filter: drop-shadow(0 0 8px gold);
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-100px, -100px); }
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      z-index: 1;
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 15px gold);
      color: gold;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      font-weight: 300;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.2rem;
      width: 100%;
      margin-top: 2rem;
    }

    .btn {
      position: relative;
      padding: 1.2em 1.5em;
      background: transparent;
      border-radius: 12px;
      border: 2px solid gold;
      color: gold;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s ease-in-out;
      z-index: 1;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      z-index: -1;
      clip-path: circle(0% at 50% 50%);
      transition: clip-path 0.6s ease-in-out;
    }

    .btn:hover::before {
      clip-path: circle(100% at 50% 50%);
    }

    .btn:hover {
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 25px gold;
    }

    .footer {
      margin-top: 3rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      font-family: 'JetBrains Mono', monospace;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .btn-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="gold" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
    </svg>
    <h1>ᴊᴇᴘʜᴛᴇʀ ᴛᴇᴄʜ Tools</h1>
    <p class="subtitle">Streamlined solutions for your digital workflow</p>
    
    <div class="btn-grid">
      <button onclick="window.open('/qr', '_self')" class="btn">
        <i class="fas fa-qrcode"></i> QR Code
      </button>
      <button onclick="window.open('/pair', '_self')" class="btn">
        <i class="fas fa-link"></i> Pair Code
      </button>
      <button onclick="window.open('https://github.com/Jeffreyfx1', '_blank')" class="btn">
        <i class="fab fa-github"></i> GitHub
      </button>
      <button onclick="window.open('https://whatsapp.com/channel/0029VbAxkJl0lwgqAOojKI3R', '_blank')" class="btn">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </button>
    </div>
    
    <p class="footer">© 2025-2099 ᴊᴇᴘʜᴛᴇʀ ᴛᴇᴄʜ. All rights reserved.</p>
  </div>
</body>
</html>
